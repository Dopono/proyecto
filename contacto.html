<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te lo vendo - Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    
</head>
<body>
    <header id="contacto">
        <a href="index.html">
            <img id="home" src="imagenes/home.png" alt="Volver a la página principal">
        </a>
        <h1>Contacto</h1>
    </header>
    <main>
        <form action="" name="Formulario de contacto" method="get">
            <ul>
                <div class="form-group">
                    <label class="form-label mt-4" for="nombre">Nombre</label>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4" for="correo">Correo electrónico</label>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensaje" class="form-label mt-4">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </ul>
        </form>
    </main>
    <script src="funciones.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
